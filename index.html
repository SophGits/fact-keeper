<!DOCTYPE html>
<html>
<head>
  <title>Fact Keeper</title>
  <meta charset="UTF-8">
   <link rel="stylesheet" href="assets/styles/style.min.css" />
   <!-- <script src="assets/scripts/jquery-2.1.4.min.js"></script> -->
   <!--- <script src="assets/scripts/script.min.js"></script> -->
   <script src="assets/scripts/facts.json"></script>
   <script src="assets/scripts/shuffle.js"></script>
   <script src="assets/scripts/batch.js"></script>
   <script src="assets/scripts/helper.js"></script>
   <script src="assets/scripts/view.js"></script>
</head>
<body>

  <section class="select-option">
    <input id="new-batch" type="button" value="New batch of 3 Qs">
    <input id="next-batch-question" type="button" value="Next (batch) Question" class="grey-out">
  </section>

  <section class="progress-area">
    Question <p id="current-question-number">0</p> out of <p id="question-total">0</p>
    <br />
    Score: <p id="current-score">0</p> out of <p id="target">0</p>
  </section>

  <section class="question-section">
    <header></header>
    <ul class="answers-list">
    </ul>
  </section>

</body>
</html>
